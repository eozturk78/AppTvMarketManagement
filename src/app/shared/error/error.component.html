<div style="
  position: absolute;
  bottom: 60px;z-index: 100000;" [@listAnimation]="base.errorMessage.length">
  <div class="error-component" *ngFor="let l of base.errorMessage">
    <b><i class="fa fa-times" style="color:red"></i> <span translate="error"></span></b>
    <p [innerHTML]="l"></p>
  </div>
  <div *ngIf="base.errorMessage.length>0" class="error-component text-center" (click)="clearMessages()">
    <a translate="clear_all"></a>
  </div>
</div>
